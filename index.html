<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Text Summarization</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Background Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?technology,writing') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
            color: rgb(84, 28, 28);
        }

        /* Centered Card */
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Header */
        h1 {
            font-size: 28px;
            color: #ffcc00;
            margin-bottom: 15px;
        }

        /* Textarea */
        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border: 1px solid #ffcc00;
            border-radius: 8px;
            resize: none;
            font-size: 16px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.9);
            color: black;
        }

        /* Button */
        button {
            background-color: #ffcc00;
            color: black;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            margin-top: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #ff9900;
        }

        /* Summary Output */
        #summary {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-align: left;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
        }

        /* Loading Animation */
        .loading {
            display: none;
            margin-top: 15px;
            font-size: 16px;
            color: #ffcc00;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI-Powered Text Summarization</h1>
        <textarea id="text" placeholder="Paste or type your text here..."></textarea>
        <button id="summarize">Summarize</button>
        <p class="loading">üîÑ Generating summary... Please wait.</p>
        <p id="summary"></p>
    </div>

    <script>
        $(document).ready(function() {
            $('#summarize').click(function() {
                var text = $('#text').val();
                if (text.trim() === "") {
                    alert("‚ö†Ô∏è Please enter text before summarizing.");
                    return;
                }

                $('.loading').show();  // Show loading message
                $('#summary').text(""); // Clear previous summary
                
                $.post('/summarize', { text: text }, function(data) {
                    $('.loading').hide(); // Hide loading message
                    $('#summary').html("<strong>üìÑ Summary:</strong> " + data.summary);
                });
            });
        });
    </script>

</body>
</html>
